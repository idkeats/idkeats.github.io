<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JavaScript Contact Form!</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <div class="row flex-container justify-around">
      <div class="col-md-9">
        <h1>IDK Eats</h1>
      </div>
    </div>
    <div class="row flex-container justify-around">
      <div class="col-xs-10 col-sm-6 col-md-4 form-container">
        <h4>We need your help!</h4>
        <form class="contact-form" id="emailForm" method="POST">
          <div class="form-group">
            <label for="name">Full Name:</label>
            <input type="text" 
                  class="form-control" 
                  id="name" 
                  name="name"
                  required>
          </div>
          <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="text" 
                  class="form-control" 
                  id="email" 
                  name="_replyto"
                  required>
          </div>
          <div class="form-group">
            <label for="message">Your Message:</label>
            <textarea type="text" 
                      class="form-control" 
                      id="message" 
                      name="message"
                      maxlength="200"
                      required>
            </textarea>
            <p id="maxCharacters"></p>
            <input type="hidden"
                  name="_subject" 
                  value="Website contact" />
            <input type="hidden" 
                  name="_gotcha"/>
          </div>
          <button class="btn btn-sm btn-primary"
                  type="submit"
                  id="submitButton">
              Submit
          </button>
        </form>
      </div>
      <div class="col-xs-10 col-sm-6 col-md-5">
        <img src="images/coral-aqua.jpg" alt="" class="img-responsive">
        <img src="images/coral-aqua2.jpg" alt="" class="img-responsive">
      </div>
    </div>
  </div>
  <footer class="footer--bg-color fixed-bottom">
    <div class="container">
      <div class="row">
        <img src="images/idk-plaid-logo.svg" alt="" class="img-responsive footer_logo">
      </div>
    </div>
  </footer>
  <script src="js/script.js"></script>
</body>
</html>
