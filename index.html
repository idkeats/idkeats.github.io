<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>IDK Eats</title>
  <link rel="shortcut icon" href="images/idk-icon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Raleway:200,300,400" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row logo-container">
      <div class="logo"></div>
    </div>
    <div class="row flex-container center form-row">
      <div class="col-xs-10 col-sm-9 col-md-8 form-container">
        <h1>Sign up to get an exclusive first look at IDK Eats!</h1>
        <form class="contact-form" id="emailForm" method="POST">
          <div class="form-group">
            <label class="contact_form-label" for="name">Full Name</label>
            <input type="text" 
                  class="form-control" 
                  id="name" 
                  name="name"
                  required>
          </div>
          <div class="form-group">
            <label class="contact_form-label" for="email">Email Address</label>
            <input type="text" 
                  class="form-control" 
                  id="email" 
                  name="_replyto"
                  required>
          </div>
          <div class="form-group">
            <label class="contact_form-label" for="message">What are some of your favorite foods?</label>
            <textarea type="text" 
                      class="form-control" 
                      id="message" 
                      name="message"
                      maxlength="200">
            </textarea>
            <p class="max-char" id="maxCharacters">200</p>
            <input type="hidden"
                  name="_subject" 
                  value="Website contact" />
            <input type="hidden" 
                  name="_gotcha"/>
          </div>
          <div class="col-xs-12 text-center">
            <button class="btn btn-lg btn-link submit-btn"
            type="submit"
            id="submitButton">
                Submit
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
</body>
</html>
