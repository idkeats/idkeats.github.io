<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>IDK Eats</title>
  <link rel="shortcut icon" href="images/idk-icon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <div class="row flex-container">
      <div class="col-md-6">
        <h1 class="main-heading"><span>IDK</span> Eats</h1>
        <h3 class="sub-heading">Going out to eat, but can't decide where to go? We are here to end the struggle!</h3>
      </div>
    </div>
    <div class="row flex-container">
      <div class="col-xs-10 col-sm-6 col-md-4 form-container">
        <h4>Sign up to get an exclusive first look at IDK Eats!</h4>
        <form class="contact-form" id="emailForm" method="POST">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" 
                  class="form-control" 
                  id="name" 
                  name="name"
                  required>
          </div>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="text" 
                  class="form-control" 
                  id="email" 
                  name="_replyto"
                  required>
          </div>
          <div class="form-group">
            <label for="message">What are some of your favorite foods?</label>
            <textarea type="text" 
                      class="form-control" 
                      id="message" 
                      name="message"
                      maxlength="200">
            </textarea>
            <p class="max-char" id="maxCharacters">200</p>
            <input type="hidden"
                  name="_subject" 
                  value="Website contact" />
            <input type="hidden" 
                  name="_gotcha"/>
          </div>
          <button class="btn btn-lg btn-link submit-btn"
                  type="submit"
                  id="submitButton">
              Submit
          </button>
        </form>
      </div>
    </div>
  </div>
  <footer class="footer--bg-color fixed-bottom">
    <div class="container">
      <div class="row">
        <div class="col-xs-3">
          <img src="images/idk-plaid-logo.svg" alt="" class="img-responsive footer_logo">
        </div>
        <div class="col-xs-9 flex-container flex-icons">
          <a class="social-link" href="https://www.facebook.com/idkeats/" target="_blank">
            <span class="fa-stack fa-lg">
              <i class="fa fa-circle fa-stack-2x fa-inverse"></i>
              <i class="fa fa-facebook fa-stack-1x social-color"></i>
            </span>
          </a>
          <a class="social-link" href="https://twitter.com/IDK_Eats" target="_blank">
            <span class="fa-stack fa-lg">
              <i class="fa fa-circle fa-stack-2x fa-inverse"></i>
              <i class="fa fa-twitter fa-stack-1x social-color"></i>
            </span>
          </a>
          <button class="social-link" type="button" data-toggle="modal" data-target="#myModal">
            <span class="fa-stack fa-lg">
              <i class="fa fa-circle fa-stack-2x fa-inverse"></i>
              <i class="fa fa-rebel fa-stack-1x social-color"></i>
            </span>
          </button>
        </div>
      </div>
    </div>
  </footer>
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        </div>
        <div class="modal-body">
          <h4 class="modal-title" id="myModalLabel">REBEL SCUM!</h4>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
</body>
</html>
